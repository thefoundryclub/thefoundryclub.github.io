    /* --- Fondo animado tipo chispa --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Chispas simuladas */
    .spark {
      position: absolute;
      width: 2px;
      height: 30px;
      background: linear-gradient(to top, #fff, transparent);
      opacity: 0;
      animation: sparks 3s infinite ease-in-out;
    }

    @keyframes sparks {
      0%, 100% { transform: translateY(0) rotate(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-80px) rotate(45deg); opacity: 0.6; }
      100% { transform: translateY(-150px) rotate(90deg); opacity: 0; }
    }
