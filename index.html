<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE FOUNDRY CLUB by Fierro Records</title>
  <style>
    /* Reset y tipografía */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Arial', sans-serif; 
      background-color: #0a0a0a; 
      color: #fff; 
      overflow-x: hidden; 
    }

    /* Fondo animado */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle, #1a1a1a, #0a0a0a);
      z-index: -2;
    }
    .particles {
      position: fixed;
      top:0; left:0; width:100%; height:100%; z-index:-1;
    }
    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: #ff0044;
      border-radius: 50%;
      opacity: 0.7;
      animation: float 10s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      50% { opacity: 0.3; }
      100% { transform: translateY(-1000px) translateX(50px); opacity: 0; }
    }

    /* Contenedor central */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 { font-size: 3em; margin-bottom: 10px; }
    h2 { font-size: 1.5em; margin-bottom: 20px; color: #ff0044; }

    .flyer {
      width: 300px;
      max-width: 90%;
      margin-bottom: 20px;
      border: 2px solid #ff0044;
      border-radius: 8px;
    }

    .lineup {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .date {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #ccc;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff0044;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ff3366;
    }

    @media (max-width: 600px){
      h1 { font-size: 2em; }
      .flyer { width: 90%; }
    }
  </style>
</head>
<body>

  <!-- Partículas de fondo -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <h1>THE FOUNDRY CLUB</h1>
    <h2>by Fierro Records</h2>

    <!-- Imagen del flyer -->
    <img src="flyer.jpg" alt="Flyer del evento" class="flyer">

    <div class="date">24 de Octubre, Viernes | 23:00 a 05:00 | San Andrés, San Martín</div>
    <div class="lineup">
      Line up: F.I.E.R.A. (live), Diego Amaro y EneB
    </div>

    <!-- Botón de Mercado Pago -->
    <a href="TU_LINK_DE_PAGO" class="btn" target="_blank">Comprar Entradas</a>
  </div>

  <script>
    // Generar partículas
    const particlesContainer = document.getElementById('particles');
    const numParticles = 50;

    for(let i=0;i<numParticles;i++){
      let p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random()*100 + 'vw';
      p.style.top = Math.random()*100 + 'vh';
      p.style.animationDuration = 5 + Math.random()*10 + 's';
      p.style.width = 2 + Math.random()*4 + 'px';
      p.style.height = p.style.width;
      p.style.backgroundColor = ['#ff0044','#ff00ff','#00ffff'][Math.floor(Math.random()*3)];
      particlesContainer.appendChild(p);
    }
  </script>
</body>
</html>
