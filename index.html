<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Foundry Club - Fierro Records</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap');

    /* --- Fondo animado tipo chispa --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #000 0%, #0a0a0a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Chispas simuladas */
    .spark {
      position: absolute;
      width: 2px;
      height: 30px;
      background: linear-gradient(to top, #fff, transparent);
      opacity: 0;
      animation: sparks 3s infinite ease-in-out;
    }

    @keyframes sparks {
      0%, 100% { transform: translateY(0) rotate(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-80px) rotate(45deg); opacity: 0.6; }
      100% { transform: translateY(-150px) rotate(90deg); opacity: 0; }
    }

    /* T√≠tulos */
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.8rem;
      letter-spacing: 3px;
      margin: 0;
      text-transform: uppercase;
      text-align: center;
      z-index: 2;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 10px 0 40px 0;
      color: black;
      -webkit-text-stroke: 1px white;
      text-transform: uppercase;
      text-align: center;
      z-index: 2;
    }

    /* Info */
    .info {
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.8;
      letter-spacing: 0.5px;
      margin-bottom: 30px;
      z-index: 2;
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 2;
    }

    select, input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 260px;
      max-width: 80%;
      text-align: center;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
    }

    .button {
      margin-top: 20px;
      padding: 14px 30px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #999;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.4rem; }
      h2 { font-size: 1.2rem; }
      .info { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <!-- Chispas din√°micas -->
  <script>
    for (let i = 0; i < 15; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.animationDelay = Math.random() * 3 + 's';
      spark.style.animationDuration = 2 + Math.random() * 2 + 's';
      document.body.appendChild(spark);
    }
  </script>

  <h1>THE FOUNDRY CLUB</h1>
  <h2>by Fierro Records</h2>

  <div class="info">
    <p>üìç San Andr√©s, San Mart√≠n (Conurbano Bonaerense)</p>
    <p>üóì Viernes 24 de Octubre | ‚è∞ 23:00 a 05:00</p>
    <p>üéµ Line Up: F.I.E.R.A. (Live) | Diego Amaro | ENEB</p>
  </div>

  <form id="ticketForm" action="https://link.mercadopago.com.ar/TULINKAQUI" method="get" target="_blank">
    <select id="cantidad" name="cantidad" required>
      <option value="">Cantidad de entradas</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <div id="nombresContainer"></div>

    <button class="button" type="submit">COMPRAR ENTRADAS</button>
  </form>

  <script>
    const cantidadSelect = document.getElementById('cantidad');
    const nombresContainer = document.getElementById('nombresContainer');

    cantidadSelect.addEventListener('change', () => {
      nombresContainer.innerHTML = ''; // limpiar anteriores
      const cantidad = parseInt(cantidadSelect.value);
      if (!cantidad) return;

      for (let i = 1; i <= cantidad; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.name = `nombre_${i}`;
        input.placeholder = `Nombre del asistente ${i}`;
        input.required = true;
        nombresContainer.appendChild(input);
      }
    });
  </script>
</body>
</html>
