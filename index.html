<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    /* Fuentes */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap');

    /* Fondo animado */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #000000 0%, #111111 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: flash 4s infinite ease-in-out;
    }

    @keyframes flash {
      0%, 100% { background-color: #000; box-shadow: 0 0 20px #000 inset; }
      50% { background-color: #222; box-shadow: 0 0 60px #fff1 inset; }
    }

    /* T√≠tulos */
    h1 {
      font-family: 'Orbitron', sans-serif;

      text-transform: uppercase;
      text-align: center;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 10px 0 40px 0;
      color: black;
      -webkit-text-stroke: 1px white;
      text-transform: uppercase;
      text-align: center;
    }

    /* Info */
    .info {
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.8;
      letter-spacing: 0.5px;
      margin-bottom: 30px;
    }

    /* Formulario */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 260px;
      max-width: 80%;
      text-align: center;
      font-family: 'Rajdhani', sans-serif;
      font-size: 1rem;
    }

    .button {
      margin-top: 20px;
      padding: 14px 30px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #999;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.3rem; }
      .info { font-size: 1rem; }
    }
  </style>
</head>
