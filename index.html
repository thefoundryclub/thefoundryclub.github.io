<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Foundry Club - Fierro Records</title>
  <style>
    /* Fuentes */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap');

    /* Layout base */
    :root{
      --accent: #ff0044;
      --bg-dark: #000;
      --bg-mid: #111;
      --text: #fff;
      --card-width: 320px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:0;
      font-family:'Rajdhani',sans-serif;
      color:var(--text);
      background: radial-gradient(circle at center, var(--bg-mid) 0%, var(--bg-dark) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    /* FLASH OVERLAY (sutil, visible) */
    .flash {
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1; /* debajo del contenido (contenido z-index:2) */
      background: radial-gradient(circle at 50% 25%,
        rgba(255,255,255,0.9) 0%,
        rgba(255,255,255,0.38) 8%,
        rgba(255,255,255,0.08) 18%,
        transparent 30%);
      opacity:0;
      mix-blend-mode: screen;
      animation: flashPulse 5.5s infinite ease-in-out;
    }
    @keyframes flashPulse{
      0%   { opacity: 0; transform: scale(1); }
      40%  { opacity: 0; }
      48%  { opacity: 0.85; transform: scale(1.02); } /* momento del flash */
      55%  { opacity: 0.25; transform: scale(1.04); }
      100% { opacity: 0; transform: scale(1.06); }
    }

    /* Contenedor principal */
    .wrap{
      position:relative;
      z-index:2;
      width:100%;
      max-width:900px;
      padding:48px 24px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      text-align:center;
      backdrop-filter: blur(0.0px);
    }

    h1{
      font-family:'Orbitron',sans-serif;
      font-size:3.8rem;
      letter-spacing:3px;
      margin:0;
      text-transform:uppercase;
    }

    h2{
      font-family:'Orbitron',sans-serif;
      font-size:1.8rem;
      margin:0;
      color:black; /* relleno negro */
      -webkit-text-stroke:1px white; /* borde blanco */
      text-transform:uppercase;
    }

    .info{
      font-size:1.12rem;
      color:#dcdcdc;
      line-height:1.6;
      max-width:760px;
    }

    /* Formulario */
    form{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      margin-top:6px;
    }

    select, input[type="text"], input[type="number"]{
      width:var(--card-width);
      max-width:88%;
      padding:10px 12px;
      border-radius:8px;
      border:none;
      background:rgba(255,255,255,0.06);
      color:var(--text);
      font-size:1rem;
      text-align:center;
      outline: 1px solid rgba(255,255,255,0.04);
    }

    /* Contenedor que tendr√° los inputs de nombres (apilados) */
    #nombresContainer{
      width:var(--card-width);
      max-width:88%;
      display:flex;
      flex-direction:column;   /* uno debajo del otro */
      gap:10px;                /* peque√±o espacio est√©tico */
      margin-top:6px;
      align-items:center;
    }

    .button{
      padding:12px 28px;
      border-radius:8px;
      background:var(--text);
      color:black;
      font-weight:700;
      border:none;
      cursor:pointer;
      text-decoration:none;
    }
    .button:hover{ opacity:0.9; transform:translateY(-2px); transition:all .15s ease; }

    /* Responsivo: tama√±os m√°s peque√±os en m√≥vil */
    @media (max-width:600px){
      h1{ font-size:2.4rem; }
      h2{ font-size:1.1rem; -webkit-text-stroke:0.8px white; }
      .info{ font-size:0.95rem; }
      :root{ --card-width:280px; }
    }

  </style>
</head>
<body>

  <!-- Flash overlay -->
  <div class="flash" aria-hidden="true"></div>

  <div class="wrap">
    <h1>THE FOUNDRY CLUB</h1>
    <h2>by Fierro Records</h2>

    <div class="info">
      <p>üìç San Andr√©s, San Mart√≠n (Conurbano Bonaerense)</p>
      <p>üóì Viernes 24 de Octubre | ‚è∞ 23:00 a 05:00</p>
      <p>üéµ Line Up: F.I.E.R.A. (Live) | Diego Amaro | ENEB</p>
    </div>

    <!-- Form: seleccion cantidad -> genera inputs apilados -->
    <form id="ticketForm" action="https://link.mercadopago.com.ar/TULINKAQUI" method="get" target="_blank" onsubmit="return prepareSubmission()">
      <select id="cantidad" name="cantidad" required>
        <option value="">Cantidad de entradas</option>
        <!-- opciones 1..10 -->
        <option value="1">1</option><option value="2">2</option><option value="3">3</option>
        <option value="4">4</option><option value="5">5</option><option value="6">6</option>
        <option value="7">7</option><option value="8">8</option><option value="9">9</option>
        <option value="10">10</option>
      </select>

      <div id="nombresContainer" aria-live="polite"></div>

      <button class="button" type="submit">COMPRAR ENTRADAS</button>
    </form>
  </div>

  <script>
    const cantidadSelect = document.getElementById('cantidad');
    const nombresContainer = document.getElementById('nombresContainer');

    cantidadSelect.addEventListener('change', () => {
      nombresContainer.innerHTML = ''; // limpia previos
      const cantidad = parseInt(cantidadSelect.value, 10);
      if (!cantidad) return;

      for (let i = 1; i <= cantidad; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.name = `nombre_${i}`;
        input.placeholder = `Nombre del asistente ${i}`;
        input.required = true;
        input.autocomplete = 'name';
        // estilo extra para que se vean como "tarjetas" ligeramente
        input.style.background = 'rgba(255,255,255,0.04)';
        input.style.border = '1px solid rgba(255,255,255,0.06)';
        input.style.padding = '10px 12px';
        input.style.borderRadius = '6px';
        nombresContainer.appendChild(input);
      }
    });

    /* Preparar env√≠o:
       - Mercado Pago por URL no acepta campos arbitrarios por default.
       - Aqu√≠ dejamos que el form abra tu link en nueva pesta√±a.
       - Si quer√©s enviar nombres a tu mail o DB, eso requiere backend o integraci√≥n (te lo hago si quer√©s).
    */
    function prepareSubmission(){
      // Si quer√©s validar algo extra, lo pod√©s hacer ac√°.
      // Dejo que el form haga target _blank al link de Mercado Pago.
      return true;
    }
  </script>
</body>
</html>
