    body {

    @keyframes flash {

    }

    .info-box p {
      font-size: 1.1rem;
      margin: 5px 0;
      line-height: 1.5;
    }

    form {

      text-align: left;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
      max-width: 400px;
      width: 90%;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: white;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background-color: #ff0099;
      color: white;
    }

    .total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2rem;
      text-align: center;
    }

    .warning {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #ff8080;
      text-align: center;
      line-height: 1.4;
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      opacity: 0.9;
    }

    a {
      color: #ff99cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-top: 60px; }
      h2 { font-size: 1rem; }
      .info-box p { font-size: 1rem; }
    }
  </style>
</head>
