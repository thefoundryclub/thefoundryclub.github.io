<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Foundry Club - Fierro Records</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Rajdhani', sans-serif;
      color: white;
      background: radial-gradient(circle at center, #000000 0%, #111111 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-align: center;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      margin: 10px 0 40px 0;
      color: black;
      -webkit-text-stroke: 1px white;
      text-align: center;
    }

    .info {
      font-size: 1.2rem;
      text-align: center;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 300px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      outline: none;
      font-family: 'Rajdhani', sans-serif;
    }

    button {
      background-color: white;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #999;
    }

    .button {
      margin: 12px;
      padding: 14px 30px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
      font-family: 'Rajdhani', sans-serif;
      text-align: center;
    }

    .button:hover {
      background-color: #999;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.3rem; }
      .info { font-size: 1rem; }
      form { width: 90%; }
      .button { width: 80%; }
    }
  </style>
</head>
<body>
  <h1>THE FOUNDRY CLUB</h1>
  <h2>by Fierro Records</h2>

  <div class="info">
    <p>üìç San Andr√©s, San Mart√≠n (Conurbano Bonaerense)</p>
    <p>üóì Viernes 24 de Octubre | ‚è∞ 23:00 a 05:00</p>
    <p>üéµ Line Up: F.I.E.R.A. (Live) | Diego Amaro | ENEB</p>
  </div>

  <!-- Formulario Formspree -->
  <form action="https://formspree.io/f/mvgwlaoy" method="POST">
    <input type="text" name="comprador" placeholder="Nombre del comprador" required>

    <label for="cantidad">Cantidad de entradas:</label>
    <select name="cantidad" id="cantidad" required>
      <option value="">Selecciona</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
    </select>

    <!-- Aqu√≠ se generan los inputs din√°micos con JS -->
    <div id="asistentes"></div>

    <button type="submit">Enviar y pagar</button>
  </form>

  <!-- Bot√≥n de Mercado Pago -->
  <a class="button" href="https://link.mercadopago.com.ar/TULINKMP" target="_blank">
    PAGAR ENTRADAS
  </a>

  <script>
    const cantidadSelect = document.getElementById('cantidad');
    const asistentesDiv = document.getElementById('asistentes');

    cantidadSelect.addEventListener('change', () => {
      asistentesDiv.innerHTML = ''; // Limpiar inputs previos
      const cantidad = parseInt(cantidadSelect.value);
      for (let i = 1; i <= cantidad; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.name = `asistente${i}`;
        input.placeholder = `Nombre asistente ${i}`;
        input.required = true;
        asistentesDiv.appendChild(input);
      }
    });
  </script>
</body>
</html>
